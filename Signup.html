<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Página de Noticias</title>
    <link rel="stylesheet" href="parcial.css">
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <div>Nombre de la empresa</div>
        </div>
        
        <div class="navigation">
            <div class="nav-links">
                <a href="parcial.html">Noticias</a>
                <a href="admin.html">Admin</a>
                <a href="signup.html">Sign Up</a>
                <a href="About.html">About ▼</a>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search">
                <button class="search-button">Search</button>
            </div>
        </div>
        
        <div class="signup-container">
            <h2>Registro de usuario</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="fullname">Nombre completo:</label>
                    <input type="text" id="fullname" name="fullname" required>
                    <div class="form-hint">Formato: ejemplo@dominio.com</div>
                </div>
                
                <div class="form-group">
                    <label for="new-username">Nombre de usuario:</label>
                    <input type="text" id="new-username" name="new-username" required>
                    <div class="form-hint">3-20 caracteres alfanuméricos o guiones bajos</div>
                </div>
                
                <div class="form-group">
                    <label for="new-password">Contraseña:</label>
                    <input type="password" id="new-password" name="new-password" required>
                    <div class="form-hint">Mínimo 8 caracteres, incluir letras y números</div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <a href="admin.html" class="btn btn-danger">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
